<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo by muneer Ahmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    
     <div class="classmain">
        <h1>
            Student List Data Assignment
        </h1>
        <h4 class="t5"></h4>
        <div class="inputs">
            <input type="text" id="stdFirstName" class="inp" placeholder="Enter your first Name">
            <input type="text" id="stdLastName" class="inp" placeholder="Enter your Last Name">
            <input type="number" id="stdAge" class="inp" placeholder="Enter your Age">
            <input type="text" id="stdEdu" class="inp" placeholder="Enter your education">
            <input type="number" id="stdId" class="inp" placeholder="Enter your id">
            <button onclick="addStudent()" class="inp-btn">Add Student</button>
            <button onclick="deleteAll()" class="inp-btn btnd">Delete All</button>
        </div>
        <div class="main2">
            <table class="table table-success table-border" >
               <thead>
                <tr>
                    <th>S.no.</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Qualification</th>
                    <th>ID</th>
                </tr>
               </thead>
               <tbody id="tbody">

               </tbody>
               <tfoot>

               </tfoot>




            </table>
        </div>
     </div>


     <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
